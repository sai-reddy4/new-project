<!-- intrepolation -->


 <h3>{{name}}</h3>

 <!-- 2 way binding -->

 <input type="text" [(ngModel)]="phone">
 

<!-- event binding -->


<input type="text" (keyup)="typing()"><br>
 <button (click)="submit()">submit</button>
 <button [disabled]="isIndian" (click)="submit()">submit</button> <br><br>

 <label for="">num1 : </label>
 <input type="number" [(ngModel)]="num1"> <br>

 <label for="">num2 : </label>
 <input type="number" [(ngModel)]="num2"> <br><br>

 <button [disabled]="!num1 || !num2" (click)="sum()">sum</button>

 <h2>sum is : {{result}}</h2>
